name: Build/Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.1.0, v1.1.1, etc.

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false # <--- CRITICAL FIX: If Linux fails, Windows/Mac will keep going!
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # --- LINUX SPECIFIC FIXES ---
      - name: Install Linux libraries
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y icnsutils graphicsmagick

      # --- BUILD COMMAND ---
      # We run the build script directly. 
      # Electron Builder will detect the GITHUB_TOKEN and upload automatically.
      - name: Build & Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist